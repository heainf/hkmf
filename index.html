<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港屋苑管理費資料收集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>香港屋苑管理費資料收集</h1>
        <p>請填寫以下資料，幫助我們建立管理費資料庫。感謝你的參與！</p>
        <form id="estateForm" onsubmit="submitForm(event)">
            <label for="estateName">屋苑名稱 *</label>
            <input type="text" id="estateName" name="estateName" required placeholder="例如：淘大花園">

            <label for="address">地址</label>
            <input type="text" id="address" name="address" placeholder="例如：牛頭角道77號">

            <label for="buildingCount">物業座數</label>
            <input type="number" id="buildingCount" name="buildingCount" min="1" placeholder="例如：19">

            <label for="unitCount">單位總數</label>
            <input type="number" id="unitCount" name="unitCount" min="1" placeholder="例如：4896">

            <label for="managementFee">管理費 (HK$/呎)</label>
            <input type="text" id="managementFee" name="managementFee" placeholder="例如：2.7 或 未知填 --">

            <label for="comments">備註</label>
            <textarea id="comments" name="comments" rows="4" placeholder="其他相關信息"></textarea>

            <button type="submit">提交資料</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('estateForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('https://script.google.com/macros/s/AKfycbwvcU6zfG8AdPYE4hiId9tbf5-G2vXh3Yk2pAokMb0vglT_iB7nwYcoPXTvXZV6L0KQag/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('伺服器回應錯誤，狀態碼：' + response.status);
                }
                return response.text();
            })
            .then(result => {
                alert('感謝你的提交！資料已成功儲存到Google Sheets。');
                form.reset();
            })
            .catch(error => {
                console.error('錯誤：', error);
                alert('提交失敗，請稍後再試。錯誤訊息：' + error.message);
            });
        }
    </script>
</body>
</html>
